  <style>
    .boundry {
      stroke-width: 10;
      fill: none;
      stroke: #c38d7c;
      stroke-dasharray: 800 802;
      animation: rotate 2s linear infinite;

      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .text {
      stroke-width: 10;
      stroke: #c38d7c;
      fill: none;
      stroke-dasharray: 800 802;
      animation: text-animate 2s linear infinite;

      stroke-linecap: round;
      stroke-linejoin: round;
    }
    @keyframes text-animate {
      0% {
        stroke-dashoffset: 801;
      }
      50% {
        stroke-dashoffset: 801;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }
    @keyframes rotate {
      0% {
        stroke-dashoffset: 801;
      }
      50% {
        stroke-dashoffset: 0;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }

    
